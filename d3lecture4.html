<!doctype html>
<html>
<style>
    body {
      padding: 10px;
      background: #000;
    }

</style>

<head>
    <title>D3 tutorial</title>
    <script src = "http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	
	<script>


		var dataArray = [];

		for (var i=0, t=50; i<t; i++) {
    		dataArray.push(Math.round(Math.random() * t))
		};
		
		var height = 500;

		var barWidth = 10

		var width = dataArray.length * (barWidth + 10);

		

		var canvas = d3.select("body")
						.append("svg")
						 
						.attr("width", width + 50)
						.attr("height", height + 50)
						.append("g")												//this groups all the SVG elements
						.attr("transform", "translate(50,500)"); 					//if you're using this, remember this is not independent from 											
						

		var heightScale = 	d3.scale.linear()
							.domain([0, Math.max.apply(Math, dataArray)]) 		// continuous input domain; scales according to the max value
							.range([0, height ]);									// continuous output range


		var colorScale = d3.scale.linear()
							.domain([0, dataArray.length]) 
							.range(["red","blue"]);

		var myMouseoverFunction = function() {
				// remember how d3 goes through EACH of the selected elements and uses your function for EACH element?
				// well, everytime the function is used for an element, it has a "secret" variable called 'this' which holds that element.
				// we use 'this' to increment the current element's radius by 10
				var rectangle_col = d3.select(this);
				//rectangle_col.attr("fill", "blue")
				rectangle_col.transition()
				.duration(800)
				.attr("fill", "purple");
			}

		var bars = canvas.selectAll("rect")
							.data(dataArray)
							.enter()
								.append("rect")
								.attr("height", 0)
								.attr("width", barWidth)
								.attr("x", function(d,i){ return i*(-barWidth-5); })
								
								.attr("transform", "rotate(180)")
								.on("mouseover", myMouseoverFunction)
								.attr("fill", function(d,i){return colorScale(i)	} )
									.transition()
									//.delay(function(d, i) { return i * 60 })
									.duration(500)
									.attr("height", function(d){ return heightScale(d);});
									

									
								

		
	</script>
</body>
</html>
